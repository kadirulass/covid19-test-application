<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorgu Sonucu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        {% if error_message %}
            <h2>{{ error_message }}</h2>
        {% else %}
            <h2>{{ country }} - {{ date }} Tarihindeki Covid19 Durumu:</h2>
            <p>Vaka Sayısı: {{ cases }}</p>
            <p>Ölü Sayısı: {{ olum }}</p>
            <p>İyileşen Sayısı: {{ iyiler }}</p>
        {% endif %}
        <a href="/" class="back-button">Yeniden Sorgula</a>
    </div>
</body>
</html>
